    <style>
    /* Critical CSS (inline): minimal, zugänglich, ohne Framework-Overhead */
    :root {
        --bg: #f7fafc;
        /* Off-White */
        --fg: #0b1f2a;
        /* Tiefes Blau */
        --muted: #425b6a;
        /* Sekundärtext */
        --accent: #0ea5a5;
        /* Teal */
        --accent-ink: #052222;
        --card: #ffffff;
        --ring: rgba(14, 165, 165, .35);
    }

    @media (prefers-color-scheme: dark) {
        :root {
            --bg: #0b1f2a;
            --fg: #e6eef4;
            --muted: #b6c7d4;
            --accent: #5eead4;
            --accent-ink: #052222;
            --card: #0f2633;
            --ring: rgba(94, 234, 212, .35);
        }
    }

    html, body {
        height: 100%;
    }

    body {
        margin: 0;
        background: var(--bg);
        color: var(--fg);
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        line-height: 1.5;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }

    .wrap {
        min-height: 100%;
        display: grid;
        place-items: center;
        padding: 6svh 3vw;
    }

    .card {
        width: min(900px, 96vw);
        background: var(--card);
        border-radius: 20px;
        padding: clamp(16px, 3vw, 40px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, .07);
        border: 1px solid rgba(0, 0, 0, .06);
        outline: 1px solid transparent;
        transition: box-shadow .2s ease, outline-color .2s ease;
    }

    .card:focus-within {
        outline-color: var(--ring);
        box-shadow: 0 0 0 6px var(--ring);
    }

    .brand {
        display: grid;
        gap: clamp(16px, 2.5vw, 28px);
        justify-items: center;
        text-align: center;
    }

    .brand img {
        display: block;
        height: auto;
        max-width: clamp(220px, 50vw, 560px);
    }

    h1 {
        margin: .4em 0 0;
        font-size: clamp(1.6rem, 2.2rem + 1vw, 3rem);
        letter-spacing: .2px;
    }

    p.lead {
        margin: .6em 0 0;
        font-size: clamp(1rem, .95rem + .4vw, 1.2rem);
        color: var(--muted);
    }

    .claim {
        margin: .2em 0 0;
        font-size: 1rem;
        color: var(--muted);
        letter-spacing: .2px;
    }

    .cta {
        margin-top: clamp(14px, 2.2vw, 22px);
        display: inline-flex;
        gap: 10px;
    }

    .btn {
        appearance: none;
        border: 0;
        border-radius: 999px;
        padding: 12px 18px;
        font-weight: 600;
        background: var(--accent);
        color: var(--accent-ink);
        cursor: pointer;
        box-shadow: 0 6px 16px rgba(14, 165, 165, .35);
        text-decoration: none;
    }

    .btn:focus-visible {
        outline: 3px solid var(--ring);
        outline-offset: 2px;
    }

    .ghost {
        background: transparent;
        color: var(--fg);
        border: 1px solid currentColor;
        box-shadow: none;
    }

    footer {
        text-align: center;
        margin-top: 22px;
        font-size: .9rem;
        color: var(--muted);
    }

    footer small {
        display: block;
    }
    </style>
</head>
